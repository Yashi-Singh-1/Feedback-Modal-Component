<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Modal Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="main-container" role="dialog" aria-labelledby="feedback-time">
        <!-- Close Button -->
        <span class="close-button" aria-labelledby="Close">&times;</span>
        <!-- Heading -->
        <h2 id="feedback-title">How likely are you to recommend FrontendPro to someone you know?</h2>
        <!-- Rating Starting from 1 to 10 -->
        <div class="rating-container" aria-labelledby="feedback-rating">
            <div class="rating">
                <span class="rating-number">1</span>
            </div>
            <div class="rating">
                <span class="rating-number">2</span>
            </div>
            <div class="rating">
                <span class="rating-number">3</span>
            </div>
            <div class="rating">
                <span class="rating-number">4</span>
            </div>
            <div class="rating">
                <span class="rating-number">5</span>
            </div>
            <div class="rating">
                <span class="rating-number">6</span>
            </div>
            <div class="rating">
                <span class="rating-number">7</span>
            </div>
            <div class="rating">
                <span class="rating-number">8</span>
            </div>
            <div class="rating">
                <span class="rating-number">9</span>
            </div>
            <div class="rating">
                <span class="rating-number">10</span>
            </div>
        </div>
        <!-- Ratings Label -->
        <div class="rating-label">
            <div class="label-line">
                <span class="not-likely-label">Not Likely at all</span>
            </div>
            <!-- Added extra space for the Extremely Likely label -->
            <div class="label-line" style="margin-left: 65px;">
                <span class="likely-label">Extremely Likely</span>
            </div>
        </div>
        <!-- Button Container -->
        <div class="buttons-container">
            <button class="cancel">Cancel</button>
            <button class="submit">Submit</button>
        </div>
    </div>
</body>
</html>
